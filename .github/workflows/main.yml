name: Build and Deploy to Surge
on:
  push:
    branches:
      - main  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  
      - name: Install dependencies
        run: npm install
      - name: Build Expo app
        run: |
          npm install -g expo-cli
          expo build:web  
      - name: Deploy to Surge
        run: |
          npm install -g surge
          surge login --token ${{ secrets.SURGE_TOKEN }}
          surge --project ./web-build --domain pos-first-link2.surge.sh
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
